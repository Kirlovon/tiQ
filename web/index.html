<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tiQ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>

    <div class="console">
        <div class="screen">
            <canvas id="display" width="32" height="32"></canvas>
        </div>
        <div class="buttons">
            <button id="load">Load</button>
            <button id="reset">Reset</button>
        </div>
    </div>

    <div class="actions">
        <div class="action" id="start">Start</div>
        <div class="action" id="stop">Stop</div>
        <div class="action" id="step">Step</div>
    </div>

    <small class="info">
        <b>tiQ</b> - Tiny 16bit fantasy console written in TypeScript. 
        To control it use keys <i>Z</i>, <i>X</i> and <i>Arrows</i>.
        Made by <a href="https://github.com/Kirlovon">Kirlovon</a>.
    </small>

    <script src="bundle.js"></script>
</body>
</html>
